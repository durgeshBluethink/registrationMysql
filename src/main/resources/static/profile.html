<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body class="bg-cover profile-body" style="background-image: url('background.jpg');">
<div id="header"></div>

<div class="container mt-5 profile-container">
    <h2 class="animate__animated animate__fadeIn profile-header">Your Profile</h2>
    <div id="user-details" class="profile-details animate__animated animate__fadeIn">
        <!-- User details will be dynamically loaded -->
    </div>
    <div class="contact-info animate__animated animate__fadeIn">
        <p><strong>Contact Us:</strong> contact@myapp.com</p>
        <p><strong>Location:</strong> 123 Main Street, City, Country</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
